<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Notebook</title>
  <style>
    textarea {
      border: none;
      resize: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card" style="height: 100vh;">
      <div class="card-header">
        <h3 class="card-title">Notebook</h3>
      </div>

      <div class="card-body">
        <div class="row" style="height: 100%;">
          <div class="col-3" style="max-height: 100%; overflow-y: scroll; padding: 0;">
            <div class="list-group  list-group-flush">
              <button class="list-group-item list-group-item-action" style="text-align: center">+</button>
              <div data-buttons>
                <button class="list-group-item list-group-item-action">
                  Список полезных дел
                </button>
                <button class="list-group-item list-group-item-action">
                  Лучшее за неделю
                </button>
                <button class="list-group-item list-group-item-action active">
                  Фильмы на прокат
                </button>
                <button class="list-group-item list-group-item-action">
                  Интенсивы на constcode.ru
                </button>
              </div>
            </div>
          </div>
          <div class="col-9">
            <textarea style="overflow-y: scroll;">
                 Фильмы на прокат
                 1. Вечно молодой
                 2. Гори гори ясно
                 3. Призрак в доспехах
                 4. Назад в будущее
                </textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="Application.js"></script>
  <script src="Database.js"></script>
  <script src="script.js"></script>

</body>

</html>
