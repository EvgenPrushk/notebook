<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notebook</title>
    <style>
      textarea {
        border: none;
        resize: none;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card" style="height: 100vh">
        <div class="card-header">
          <h3 class="card-title">Notebook</h3>
        </div>

        <div class="card-body">
          <div class="row" style="height: 100%;">
            <div
              class="col-3"
              style="max-height: 100%; overflow-y: scroll; padding: 0;"
            >
              <div class="list-group  list-group-flush">
                <button
                  class="list-group-item list-group action"
                  style="text-align: center"
                ></button>
                <div>
                  <button class="list-group-item list-group action">
                    Список полезных дел
                  </button>
                  <button class="list-group-item list-group action">
                    Лучшее за неделю
                  </button>
                  <button class="list-group-item list-group action">
                    Фильмы на прокат
                  </button>
                  <button class="list-group-item list-group action">
                    Интенсивы на constcode.ru
                  </button>
                </div>
              </div>
            </div>
            <div class="col-9">
              <textarea>
                 Фильмы на прокат
                 1. Вечно молодой
                 2. Гори гори ясно
                 3. Призрак в доспехах
                 4. Назад в будущее
                </textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="Note.js"></script>
    <script src="Application.js"></script>
    <script src="Database.js"></script>
  </body>
</html>
