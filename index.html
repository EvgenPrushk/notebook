<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 
  <title>Notebook</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <style>
    textarea {
      border: none;
      resize: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card" style="height: 100vh;">
      <div class="card-header">
        <h3 class="card-title">Notebook</h3>
      </div>

      <div class="card-body">
        <div class="row" style="height: 100%;">
          <div class="col-3" style="max-height: 100%; overflow-y: scroll; padding: 0;">
            <div class="list-group  list-group-flush">
              <button class="list-group-item list-group-item-action" style="text-align: center" data-addnote>+</button>
              <div data-buttons>          
              </div>
            </div>
          </div>
          <div class="col-9">
            <textarea style="overflow-y: scroll;" disabled>              
            </textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="Application.js"></script>
  <script src="Database.js"></script>
  <script src="script.js"></script>

</body>

</html>
